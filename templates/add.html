{% from 'field-macro.html' import displayField %}
{% from 'nav-macro.html' import displayNav %}
{% extends "prelogin-layout.html" %}

{% block title %}Decks {% endblock %}

{% block content %}
    {{ displayNav() }}
    <div class="container justify-content-md-center">
        <h2>Add note!</h2>

        <form class="mt-3 justify-content-md-left" action="{{ url_for('add') }}", method="POST">

            <div class="row mt-3">
                <div class="col-2 themed-grid-col">
                    <p>Deck</p>
                </div>
                <div class="col-10 themed-grid-col">
                    <select name="deck_name" class="form-select" aria-label="Default select example">
<!--                        <option selected>Open this decks menu</option>-->
                        {% for deck in user_decks %}
                            <option value={{deck}}>{{deck}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 themed-grid-col">
                    <p>Type</p>
                </div>
                <div class="col-10 themed-grid-col">
                    <select name="type_note" class="form-select" aria-label="Default select example 2">
                        <option value="Basic">Basic</option>
                        <option value="test">test</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 themed-grid-col">
                    <p>Front</p>
                </div>
                <div class="col-10 themed-grid-col">
                    <input autocomplete="off" class="form-control" id="front" maxlength="200" minlength="1" name="front" placeholder="Front" required="" type="text" value="">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 themed-grid-col">
                    <p>Back</p>
                </div>
                <div class="col-10 themed-grid-col">
                    <input autocomplete="off" class="form-control" id="back" maxlength="200" minlength="1" name="back" placeholder="Back" required="" type="text" value="">
                </div>
            </div>

            <div class="col-4 mt-3 themed-grid-col">
                <div class="form-group">
                    <input type="submit" value="Создать" class="btn btn-outline-primary">
                </div>
            </div>
            {{ form.csrf_token }}

        </form>
    </div>

{% endblock %}
