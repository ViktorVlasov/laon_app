{# Render form fields #}
{% macro displayField(field, fieldName) %}
    <div class="form-floating">
        {{ field(class='form-control', placeholder=fieldName, **kwargs) }}
        <label>{{fieldName}}</label>

        <!-- Error messages -->
        <ul class="formError">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
